<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/index.css">
    <title>Beefore</title>
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap');
</style>

<body>
    <main>
        <div class="first-content">
            <aside class="side-logo">
                <img src="/assets/Logo.png">
                <h1>
                    Beefore
                </h1>
                <p>
                    Não perca tempo, veja antes!
                </p>
            </aside>
            <aside class="side-login-register">
                <div class="title">
                    <h1 id="form-title">Login</h1>
                </div>
                <div>
                    <form>
                        <input id="input-email" type="text" placeholder="Email">
                        <input id="input-senha" type="password" placeholder="Senha">
                    </form>
                </div>
                <div>
                    <button id="button-login">Login</button>
                    <button id="button-criar-conta">Criar Conta</button>
                </div>
            </aside>
        </div>
        <div class="second-content">
            <aside class="side-logo">
                <img src="/assets/Logo.png">
                <h1>
                    Beefore
                </h1>
                <p>
                    Não perca tempo, veja antes!
                </p>
            </aside>
            <aside class="side-cadastro-register">
                <div class="title">
                    <h1 id="form-title">Criar Conta</h1>
                </div>
                <div>
                    <form>
                        <input id="input-nome" type="text" placeholder="Nome">
                        <input id="input-email" type="text" placeholder="Email">
                        <input id="input-senha" type="password" placeholder="Senha">
                    </form>
                </div>
                <div>
                    <button id="button-login">Login</button>
                    <button id="button-criar-conta">Criar Conta</button>
                </div>
            </aside>
        </div>
    </main>
</body>

</html>
