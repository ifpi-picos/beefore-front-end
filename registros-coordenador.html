<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/registros-coordenador.css">
    <title>Beefore</title>
    <script type="module" src="scripts/verificar-token.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.1.0/build/global/luxon.min.js"></script>
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap');
</style>

<body>
    <main>
        <aside class="side-link-info">
            <div class="user-info">
                <div class="menu-mobile">
                    <button id="button-menu">
                        <div class="linha1"></div>
                        <div class="linha2"></div>
                        <div class="linha3"></div>
                    </button>
                </div>
                <div class="perfil">
                    <img id="foto-perfil" src="assets/perfil.png" alt="Foto de perfil do usuário">
                    <div id="nome">
                        <h1>Nome Da Pessoa</h1>
                    </div>
                </div>
            </div>
            <div class="nav-list">
                <li>
                    <a href="/dashboard.html">Início</a>
                </li>
                <li>
                    <a href="/registros.html">Meus Registros</a>
                </li>
                <li id="button-registros-usuarios" style="display: none;">
                    <a href="/registros-coordenador.html">Registros de Usuários</a>
                </li>
                <li id="button-autorizacoes" style="display: none;">
                    <a href="/autorizacao.html">Autorizações</a>
                </li>
                <li>
                    <a href="/preferencias.html">Preferências</a>
                </li>
                <li id="button-sair">
                    <a href="/">Sair</a>
                </li>
            </div>
            <script type="module" src="/scripts/menu.js"></script>
            <script src="/scripts/menu-mobile.js"></script>
        </aside>
        <aside class="registro-coordenador">
            <div class="container">
                <div class="container-registro-coordenador">
                    <div class="title">
                        <h1>Selecione um membro para vizualizar seus registros</h1>
                    </div>
                    <div class="pesquisa-registro">
                        <h2>Pesquisar membros</h2>
                        <div class="input-icone">
                            <img src="/assets/Icon-Pessoa.png">
                            <input id="input-registro-nome" type="text" placeholder="Nome" required>
                        </div>
                    </div>
                    <div class="box-registro-coordenador">
                        <h2 class="box-registro-title">Resultado da pesquisa</h2>
                        <div class="box">
                            <div class="perfil-registro">
                                <img id="foto-perfil-registro" src="assets/perfil.png" alt="Foto de perfil do usuário">
                            </div>
                            <div id="linha-vertical"></div>
                            <div class="identificacao-autorizacao">
                                <h2>Nome da Pessoa</h2>
                                <h2>ID do cartão</h2>
                                <h2>Função</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
    </main>

</html>
